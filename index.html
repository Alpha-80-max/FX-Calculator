<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Profit & Loss Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            background: radial-gradient(circle, #5effff 0%, #ff56f6 100%);
            animation: gradientRotate 8s linear infinite; /* Gradient rotation effect */
            background-size: 150% 150%; /* Enlarging background for smooth movement */
        }

        @keyframes gradientRotate {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 50% 100%;
            }
            50% {
                background-position: 100% 50%;
            }
            75% {
                background-position: 50% 0%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            font-weight: 600;
            margin: 10px 0;
            display: block;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #f1f1f1; /* Light Gray input for clean look */
        }
////////////////////////////////////////////////////////////////////////////////////////////////
      html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
}

.glow-on-hover {
    width: 140px; /* Button width remains the same */
    height: 50px;
    font-size: 18px; /* Increased font size */
    font-weight: bold; /* Bold text */
    padding: 10px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 15px;
    margin-bottom: 30px;
    transition: all 0.2s ease; /* Faster transition for more intense effect */
    text-shadow: 0 0 15px #fff; /* Only white glow effect */
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left: -2px;
    background-size: 300%; /* Reduced size for less intense effect */
    z-index: -1;
    filter: blur(3px); /* Keep blur to maintain smoothness */
    width: calc(100% + 3px);
    height: calc(100% + 3px);
    animation: glowing 15s linear infinite; /* Keep the animation speed the same */
    opacity: 1;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #fff;
    transform: translateY(8px) scale(0.95); /* Move further down and shrink the button for intense effect */
    box-shadow: 0 5px 7px rgba(0, 0, 0, 0.6); /* Stronger shadow for an intense 3D effect */
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 5px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 300% 0; } /* Maintain the same animation speed */
    100% { background-position: 0 0; }
}



/////////////////////////////////////////////////////////////////////////
        .result {
            font-size: 15px; 
            font-weight: bold;
            margin-top: 50px; 
        }

        .profit {
            color: #3cd80b; 
            font-size: 20px; 
            font-weight: bold; 
        }

        .loss {
            color: #FF0000; 
            font-size: 20px; 
            font-weight: bold; 
        }

        .error {
            color: #dc3545; 
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 26px;
            }
            label {
                font-size: 16px;
            }
            input, select {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forex Profit & Loss Calculator</h1>
        <label for="pair">Currency Pair:</label>
        <select id="pair" onchange="updatePrices()">
            <option value="EUR/USD">EUR/USD</option>
            <option value="BTC/USD">BTC/USD</option>
            <option value="GBP/JPY">GBP/JPY</option>
            <option value="USD/JPY">USD/JPY</option>
            <option value="NAS100">NAS100</option>
            <option value="XAU/USD">XAU/USD</option>
            <option value="US30">US30</option>
        </select>

        <label for="openPrice">Enter Open Price:</label>
        <input type="number" id="openPrice" placeholder="Enter Open Price">

        <label for="closePrice">Enter Close Price:</label>
        <input type="number" id="closePrice" placeholder="Enter Close Price">

        <label for="lotSize">Lot Size:</label>
        <input type="number" id="lotSize" placeholder="Enter Lot Size">

        <label for="tradeType">Trade Type:</label>
        <select id="tradeType">
            <option value="Buy">Buy</option>
            <option value="Sell">Sell</option>
        </select>

        <button class="glow-on-hover" type="button" onclick="calculateProfitOrLoss()">Calculate</button>

        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const defaultValues = {
            "EUR/USD": { openPrice: 1.03969, closePrice: 1.03960, lotSize: 0.01 },
            "BTC/USD": { openPrice: 95918.35, closePrice: 95892.35, lotSize: 0.01 },
            "GBP/JPY": { openPrice: 197.397, closePrice: 197.374, lotSize: 0.01 },
            "USD/JPY": { openPrice: 157.246, closePrice: 157.223, lotSize: 0.01 },
            "NAS100": { openPrice: 21634.9, closePrice: 21631.0, lotSize: 0.01 },
            "XAU/USD": { openPrice: 2614.46, closePrice: 2614.14, lotSize: 0.01 },
            "US30": { openPrice: 42987.0, closePrice: 42981.2, lotSize: 0.01 }
        };

        function updatePrices() {
            const pair = document.getElementById("pair").value;
            const values = defaultValues[pair] || {};
            document.getElementById("openPrice").value = values.openPrice;
            document.getElementById("closePrice").value = values.closePrice;
            document.getElementById("lotSize").value = values.lotSize;
        }

        window.onload = updatePrices;

        function calculateProfitOrLoss() {
            const pair = document.getElementById("pair").value;
            const openPrice = parseFloat(document.getElementById("openPrice").value);
            const closePrice = parseFloat(document.getElementById("closePrice").value);
            const lotSize = parseFloat(document.getElementById("lotSize").value);
            const tradeType = document.getElementById("tradeType").value;

            document.getElementById("error").innerText = ''; 
            document.getElementById("result").innerText = ''; 

            if (isNaN(openPrice) || isNaN(closePrice) || isNaN(lotSize)) {
                document.getElementById("error").innerText = "Please enter valid numeric values.";
                return;
            }

            const pipValues = {
                "EUR/USD": 10 * lotSize,
                "BTC/USD": 1 * lotSize,
                "GBP/JPY": 6.3299 * lotSize,
                "USD/JPY": 6.3299 * lotSize,
                "NAS100": 0.1 * lotSize, 
                "XAU/USD": 10 * lotSize,
                "US30": 0.1 * lotSize
            };

            const pipValue = pipValues[pair] || 0;
            if (pipValue === 0) {
                document.getElementById("error").innerText = "Currency pair not supported.";
                return;
            }

            const isBuy = tradeType === "Buy";
            const priceDifference = isBuy ? (closePrice - openPrice) : (openPrice - closePrice);

            let pipMovement;
            if (pair === "EUR/USD") {
                pipMovement = priceDifference / 0.0001;
            } else if (pair === "BTC/USD") {
                pipMovement = priceDifference / 1;
            } else if (pair === "GBP/JPY") {
                pipMovement = priceDifference / 0.01;
            } else if (pair === "USD/JPY") {
                pipMovement = priceDifference / 0.01;
            } else if (pair === "NAS100") {
                pipMovement = (priceDifference / 1) * 100; 
            } else if (pair === "XAU/USD") {
                pipMovement = priceDifference / 0.1;
            } else if (pair === "US30") {
                pipMovement = (priceDifference / 1) * 100;
            }

            const profitOrLoss = pipMovement * pipValue;
            const result = profitOrLoss >= 0 
                ? `Profit: $${profitOrLoss.toFixed(2)}` 
                : `Loss: $${Math.abs(profitOrLoss).toFixed(2)}`;
            const resultClass = profitOrLoss >= 0 ? "profit" : "loss";

            document.getElementById("result").innerHTML = `<span class="${resultClass}">${result}</span>`;
        }
    </script>
</body>
</html>
